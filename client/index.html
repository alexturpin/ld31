<!DOCTYPE html>
<html>
	<head>
		<title>Snowmen King Of The Hill - Ludum Dare 31</title>
		<meta charset="utf-8">

		<style>
			* {
				font-family: Verdana, sans-serif;
			}

			main {
				width: 960px;
				margin: 50px auto;
			}

			.snowman {
				font-size: 70px;
			}

			#game, #debug-info {
				display: none;
			}

			#canvas, #info {
				float: left;
			}

			#info {
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Snowmen King Of The Hill - Ludum Dare 31</h1>
			<div id="intro">
				<p>Be the King Of The Hill! Use the arrow keys to bump the other <span class="snowman">â˜ƒ</span> off the screen, seeing as the <em>entire game is on one screen</em> (see what I did there?).</p>
				<p>Just fill out your name and press Play! to start.</p>

				<form id="info">
					<input type="text" id="name" required>
					<input type="submit" value="Play!">
				</form>
			</div>
			<div id="game">
				<canvas id="canvas" width="512" height="512"></canvas>
				<div id ="info">
					<p><label for="show-debug-info">Show debug info: </label><input type="checkbox" id="show-debug-info"></p>
					<pre id="debug-info"></pre>
				</div>
			</div>
		</main>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/game.js"></script>
	</body>
</html>
